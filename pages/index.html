<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zelfa | Mainframe</title>
    <style>
        :root { --bg: #0d0208; --fg: #00ff41; --dim: #003b00; }
        body { background: var(--bg); color: var(--fg); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .hub { border: 1px solid var(--fg); padding: 40px; text-align: center; box-shadow: 0 0 20px var(--dim); animation: open 0.8s cubic-bezier(0.16, 1, 0.3, 1); width: 300px; }
        h1 { letter-spacing: 5px; animation: flicker 2s infinite; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        button { background: #000; color: var(--fg); border: 1px solid var(--fg); padding: 15px; cursor: pointer; font-family: inherit; font-weight: bold; transition: 0.2s; text-transform: uppercase; }
        button:hover { background: var(--fg); color: #000; box-shadow: 0 0 15px var(--fg); }
        @keyframes open { from { transform: scaleY(0); opacity: 0; } to { transform: scaleY(1); opacity: 1; } }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } 90% { opacity: 1; } 92% { opacity: 0; } 94% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="hub">
        <h1>ZELFA</h1>
        <div style="font-size: 0.8em; color: #008800;">THE BEST WEB AI CONVERSATION APPLICATION.</div>
        <div class="btn-group">
            <button onclick="location.href='/create'">[+] REGISTER ID</button>
            <button onclick="location.href='/login'">[~] USER LOGIN</button>
            <button onclick="location.href='/admin'">[>_] ADMIN PANEL</button>
        </div>
    </div>
</body>
</html>
