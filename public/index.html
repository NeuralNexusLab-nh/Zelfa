<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>ZELFA // TERMINAL</title>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --term-green: #00ff41;
            --term-dim: #008F11;
            --user-cyan: #0ff;
            --alert-red: #ff3333;
            --border: 1px solid #333;
            --console-bg: #0c0c0c;
        }
        
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100dvh; width: 100vw;
            display: flex; flex-direction: column;
            overflow: hidden; 
        }

        /* 螢幕掃描線特效 */
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        header {
            padding: 10px 15px; border-bottom: var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: #000; z-index: 1000; flex-shrink: 0; height: 50px;
        }
        
        select, button {
            background: #000; color: var(--term-green); border: 1px solid var(--term-green);
            padding: 5px; font-family: inherit; cursor: pointer; outline: none;
        }

        #chat-box {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 20px; width: 100%;
        }

        .msg { max-width: 100%; padding: 12px; line-height: 1.5; position: relative; }
        .msg-user {
            align-self: flex-end; text-align: right; border-right: 2px solid var(--user-cyan);
            color: var(--user-cyan); background: rgba(0, 255, 255, 0.05);
            max-width: 90%; white-space: pre-wrap; 
        }
        .msg-ai {
            align-self: flex-start; border-left: 2px solid var(--term-green);
            color: #ddd; background: rgba(0, 255, 65, 0.05); width: 100%; 
        }

        /* 代碼塊 */
        .code-block { margin: 15px 0; border: 1px solid #444; background: #1e1e1e; border-radius: 4px; overflow: hidden; }
        .code-header {
            background: #2d2d2d; padding: 6px 12px; display: flex; justify-content: space-between;
            align-items: center; font-size: 0.75rem; color: #aaa; border-bottom: 1px solid #444;
        }
        .code-info { display: flex; gap: 15px; font-family: 'Consolas', monospace; }
        .code-actions { display: flex; gap: 8px; }
        .code-btn { background: transparent; border: 1px solid #555; color: #aaa; padding: 2px 8px; cursor: pointer; font-size: 0.7rem; }
        .code-btn:hover { border-color: #fff; color: #fff; }
        .run-btn { color: var(--user-cyan) !important; border-color: var(--user-cyan) !important; font-weight: bold; }

        pre { margin: 0; padding: 0; overflow-x: auto; }
        code { font-family: 'Consolas', monospace; display: block; padding: 15px; }

        #input-area {
            border-top: var(--border); padding: 15px; display: flex; gap: 10px; background: #000;
            z-index: 1000; flex-shrink: 0; min-height: 70px;
        }
        input[type="text"] {
            flex: 1; background: #111; border: 1px solid #333; color: var(--term-green);
            padding: 12px; font-family: inherit; outline: none; font-size: 16px;
        }
        #send-btn { background: var(--term-green); font-weight: bold; color: #000; border: none; padding: 0 20px; cursor: pointer; }
        #send-btn.stop-mode { background: transparent; border: 1px solid var(--alert-red); color: var(--alert-red); }

        /* 彈窗 */
        .hacker-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 99999; justify-content: center; align-items: center;
        }
        .modal-win {
            width: 90%; max-width: 800px; height: 80vh;
            background: var(--console-bg); border: 2px solid var(--term-green);
            display: flex; flex-direction: column; box-shadow: 0 0 20px var(--term-dim);
        }
        .modal-head {
            padding: 10px; background: #111; border-bottom: 1px solid var(--term-green);
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-close { background: transparent; border: none; color: var(--alert-red); font-size: 1.5rem; cursor: pointer; font-weight: bold; }
        .modal-body { flex: 1; padding: 20px; overflow-y: auto; color: #ccc; font-family: 'Consolas', monospace; }
        .modal-hr { border: 0; border-top: 1px dashed #444; margin: 15px 0; }
        
        .share-link-box {
            background: #000; border: 1px dashed var(--term-green); padding: 15px;
            color: #fff; word-break: break-all; margin: 15px 0; position: relative;
        }
        .copy-link-icon { position: absolute; right: 5px; top: 5px; cursor: pointer; background: var(--term-green); color: #000; padding: 2px 5px; font-size: 0.7rem; }
    </style>
</head>
<body>

<header>
    <div>ZELFA // TERMINAL</div>
    <select id="model-select">
        <option value="gpt-oss:120b">GPT OSS (Ollama)</option> 
        <option value="deepseek-v3.2">DeepSeek V3.2 (Ollama)</option> 
        <option value="gemma3:27b">Gemma3 (Ollama)</option>
        <option value="gemini-3-flash-preview">Gemini 3 Flash Preview (Ollama)</option> 
        <option value="qwen3-vl:235b">Qwen3 VL (Ollama)</option> 
        <option value="qwen3-coder:480b">Qwen3 Coder (Ollama)</option>
        <option value="ministral-3:14b">Ministral 3 (Ollama)</option> 
        <option value="nemotron-3-nano:30b">Nemotron 3 Nano (Ollama)</option> 
        <option value="devstral-2:123b">Devstral 2 (Ollama)</option> 
        <option value="rnj-1:8b">RNJ 1 (Ollama)</option> 
        <option value="minimax-m2">Minimax M2 (Ollama)</option> 
        <option value="kimi-k2:1t">Kimi K2 (Ollama)</option> 
        <option value="cogito-2.1:671b">Cogito 2.1 (Ollama)</option> 
        <option value="glm-4.7">GLM 4.7 (Ollama)</option> 
        <option value="gpt-4o-mini">✨ GPT 4o Mini (OpenAI)</option>
        <option value="gpt-4.1-nano">✨ GPT 4.1 Nano (OpenAI)</option> 
        <option value="gpt-5-nano">✨ GPT 5 Nano (OpenAI Flex)</option> 
        <option value="gpt-5-mini">✨ GPT 5 Mini (OpenAI Flex)</option>
    </select>
    <div style="display:flex; gap:10px;">
        <button onclick="deleteHistory()" style="color:var(--alert-red); border-color:var(--alert-red);">PURGE</button>
    </div>
</header>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Execute command..." autocomplete="off">
    <button id="send-btn" onclick="handleButtonClick()">SEND</button>
</div>

<!-- 通用彈窗 -->
<div id="hacker-modal" class="hacker-modal">
    <div class="modal-win">
        <div class="modal-head">
            <div style="display:flex; align-items:center; gap:10px; color:var(--term-green);">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <span id="modal-label">Console</span>
            </div>
            <button class="modal-close" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body" id="modal-content"></div>
    </div>
</div>

<script>
    // 解決 localStorage 可能被阻擋的問題
    let history = [];
    try {
        history = JSON.parse(localStorage.getItem('chatHistory')) || [];
    } catch (e) { console.error("Storage access denied."); }

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelect = document.getElementById('model-select');
    const hackerModal = document.getElementById('hacker-modal');
    const modalContent = document.getElementById('modal-content');
    const modalLabel = document.getElementById('modal-label');

    let isGenerating = false;
    let abortController = null;

    // 安全編碼
    const getB64 = (str) => btoa(unescape(encodeURIComponent(str)));
    const fromB64 = (str) => decodeURIComponent(escape(atob(str)));

    function formatSize(text) {
        const bytes = new Blob([text]).size;
        if (bytes < 1024) return bytes + " B";
        return (bytes / 1024).toFixed(2) + " KB";
    }

    // Markdown 解析器設定
    const renderer = new marked.Renderer();
    renderer.code = function({ text, lang }) {
        const validLang = (lang && hljs.getLanguage(lang)) ? lang : 'plaintext';
        const highlighted = hljs.highlight(text, { language: validLang }).value;
        const b64 = getB64(text);
        const runnable = ['javascript', 'js', 'html'].includes(validLang.toLowerCase());

        return `
            <div class="code-block">
                <div class="code-header">
                    <div class="code-info">
                        <strong style="color:#fff">${validLang.toUpperCase()}</strong>
                        <span>Len: ${text.length}</span>
                        <span>Size: ${formatSize(text)}</span>
                    </div>
                    <div class="code-actions">
                        ${runnable ? `<button class="code-btn run-btn" onclick="openRunner('${b64}', '${validLang.toLowerCase()}')">RUN</button>` : ''}
                        <button class="code-btn" onclick="copyCode('${b64}', this)">COPY</button>
                    </div>
                </div>
                <pre><code class="hljs language-${validLang}">${highlighted}</code></pre>
            </div>`;
    };
    marked.setOptions({ renderer, breaks: true, gfm: true });

    function loadHistory() {
        chatBox.innerHTML = '';
        history.forEach(msg => {
            const div = document.createElement('div');
            div.className = `msg ${msg.role === 'user' ? 'msg-user' : 'msg-ai'}`;
            if (msg.role === 'user') div.textContent = msg.content;
            else div.innerHTML = marked.parse(msg.content);
            chatBox.appendChild(div);
        });
        chatBox.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text || isGenerating) return;

        isGenerating = true;
        abortController = new AbortController();
        userInput.value = ''; userInput.disabled = true;
        sendBtn.innerHTML = 'STOP'; sendBtn.classList.add('stop-mode');

        const uDiv = document.createElement('div');
        uDiv.className = 'msg msg-user'; uDiv.textContent = text;
        chatBox.appendChild(uDiv);
        history.push({ role: 'user', content: text });

        const aiDiv = document.createElement('div');
        aiDiv.className = 'msg msg-ai'; chatBox.appendChild(aiDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        let full = "";
        try {
            const res = await fetch('/api/models', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: modelSelect.value, messages: history }),
                signal: abortController.signal
            });
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                full += decoder.decode(value, { stream: true });
                aiDiv.innerHTML = marked.parse(full);
                aiDiv.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            history.push({ role: 'assistant', content: full });
            try { localStorage.setItem('chatHistory', JSON.stringify(history)); } catch(e){}
        } catch (e) {
            if (e.name !== 'AbortError') aiDiv.innerHTML = `<div style="color:var(--alert-red)">[SYSTEM ERROR] ${e.message}</div>`;
        } finally {
            isGenerating = false; userInput.disabled = false; userInput.focus();
            sendBtn.innerHTML = 'SEND'; sendBtn.classList.remove('stop-mode');
        }
    }

    window.openRunner = function(b64, lang) {
        const code = fromB64(b64);
        hackerModal.style.display = 'flex';
        modalContent.innerHTML = '';
        
        if (lang === 'html') {
            modalLabel.innerText = "HTML Preview";
            modalContent.innerHTML = `<div style="color:#888">// Rendering HTML Output...</div><hr class="modal-hr">`;
            const ifr = document.createElement('iframe');
            ifr.style.width = '100%'; ifr.style.height = '400px'; ifr.style.background = '#fff'; ifr.style.border = 'none';
            modalContent.appendChild(ifr);
            // 阻斷 fetch 的腳本，使用拆分字串避免解析錯誤
            const sec = '<script>window.fetch=()=>Promise.reject("Blocked");<' + '/script>';
            ifr.srcdoc = sec + code;
        } else {
            modalLabel.innerText = "JavaScript Console";
            modalContent.innerHTML = `<div style="color:#888">// JS Sandbox Init... (fetch is BLOCKED)</div><hr class="modal-hr"><div id="js-logs"></div>`;
            const logBox = document.getElementById('js-logs');
            const logger = (m, err=false) => {
                const l = document.createElement('div'); if(err) l.style.color='var(--alert-red)';
                l.textContent = (typeof m === 'object') ? JSON.stringify(m) : m;
                logBox.appendChild(l);
            };
            try {
                const fn = new Function('console', 'fetch', code);
                fn({ log: logger, error: (m)=>logger(m,true), warn: logger }, ()=> { logger("fetch() BLOCKED", true); return Promise.reject(); });
            } catch(e) { logger("Error: " + e.message, true); }
        }
    };

    window.copyLinkText = () => {
        navigator.clipboard.writeText(document.getElementById('link-text').innerText);
        document.querySelector('.copy-link-icon').innerText = "DONE";
    };
    window.closeModal = () => { hackerModal.style.display = 'none'; };
    window.copyCode = (b64, btn) => {
        navigator.clipboard.writeText(fromB64(b64));
        btn.innerText = 'COPIED'; setTimeout(()=> btn.innerText = 'COPY', 1500);
    };
    window.deleteHistory = () => { if(confirm("Purge logs?")) { history=[]; localStorage.removeItem('chatHistory'); loadHistory(); } };
    window.handleButtonClick = () => { if(isGenerating) abortController.abort(); else sendMessage(); };
    userInput.addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
    window.onload = loadHistory;
</script>
</body>
</html>
