<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>ZELFA // TERMINAL</title>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style id="theme-style">
        :root {
            --header-bg: #000000;
            --header-green: #00ff41;
            --alert-red: #ff3333;
            
            /* 預設 Style: Terminal */
            --bg: #050505;
            --term-color: #00ff41;
            --text-main: #dddddd;
            --border-main: #333333;
            --bubble-ai-bg: rgba(127, 127, 127, 0.05);
            --bubble-user-bg: rgba(0, 255, 255, 0.05);
            --user-cyan: #0ff;
            --edit-bg: #111;
        }
    </style>

    <style>
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100dvh; width: 100vw;
            display: flex; flex-direction: column;
            overflow: hidden; 
            transition: background-color 0.2s, color 0.2s;
        }

        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        header {
            padding: 10px 15px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--header-bg) !important; z-index: 1000; flex-shrink: 0; height: 50px;
        }
        header div { color: var(--header-green) !important; font-weight: bold; letter-spacing: 2px; }
        header select, header button {
            background: #000 !important; color: var(--header-green) !important; 
            border: 1px solid var(--header-green) !important;
            padding: 5px; font-family: inherit; cursor: pointer; outline: none;
        }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 35px; width: 100%; }

        .msg-container { display: flex; flex-direction: column; gap: 8px; max-width: 100%; }
        .msg-container.user { align-items: flex-end; }
        .msg-container.ai { align-items: flex-start; }

        .msg { max-width: 100%; padding: 15px; line-height: 1.6; position: relative; }
        .msg-user {
            text-align: right; border-right: 4px solid var(--user-cyan);
            color: var(--user-cyan); background: var(--bubble-user-bg);
            max-width: 90%; white-space: pre-wrap; 
        }
        .msg-ai {
            border-left: 4px solid var(--term-color);
            color: var(--text-main); background: var(--bubble-ai-bg); width: 100%; 
        }

        /* 修改模式下的 Textarea */
        .edit-area {
            width: 100%; background: var(--edit-bg); border: 1px solid var(--user-cyan);
            color: var(--user-cyan); padding: 12px; font-family: inherit; font-size: 1rem;
            outline: none; resize: vertical; min-height: 100px;
        }

        .msg-actions { display: flex; gap: 12px; opacity: 0.5; margin-top: 4px; }
        .msg-actions:hover { opacity: 1; }
        .action-btn {
            background: transparent; border: 1px solid var(--term-color);
            color: var(--term-color); padding: 4px 10px; font-size: 0.75rem;
            display: flex; align-items: center; gap: 6px; cursor: pointer;
        }
        .action-btn:hover { background: var(--term-color); color: var(--bg); }
        .action-btn.btn-red { border-color: var(--alert-red); color: var(--alert-red); }

        /* Code Block 黏連修復與 Sticky */
        .code-block { margin: 20px 0; border: 1px solid var(--border-main); background: #1e1e1e; border-radius: 4px; position: relative; }
        .code-header {
            background: #2d2d2d; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center;
            font-size: 0.75rem; color: #aaa; border-bottom: 1px solid #444;
            position: sticky; top: 0; z-index: 10;
        }
        .code-info { display: flex; gap: 20px; font-family: 'Consolas', monospace; }
        .code-btn { background: transparent; border: 1px solid #555; color: #aaa; padding: 3px 10px; cursor: pointer; }
        .code-btn:hover { border-color: #fff; color: #fff; }

        pre { margin: 0; padding: 0; overflow-x: auto; }
        code { font-family: 'Consolas', monospace; display: block; padding: 15px; }

        /* 脈衝加載 */
        .loading-dots { display: flex; align-items: center; gap: 6px; padding: 10px 0; }
        .dot { width: 8px; height: 8px; background-color: var(--term-color); border-radius: 50%; animation: dot-pulse 1.2s infinite ease-in-out; }
        @keyframes dot-pulse { 0%, 100% { transform: scale(0.5); opacity: 0.3; } 50% { transform: scale(1.2); opacity: 1; } }

        /* 輸入區加寬與多行支援 */
        #input-area {
            border-top: 1px solid var(--border-main);
            padding: 25px 40px; /* 增加 5 倍邊距感 */
            display: flex; gap: 15px; background: #000;
            z-index: 1000; flex-shrink: 0; align-items: flex-end;
        }
        
        #user-input {
            flex: 1; background: #111; border: 1px solid var(--border-main);
            color: var(--header-green); padding: 15px 20px; font-family: inherit;
            outline: none; font-size: 16px; border-radius: 15px; /* 圓角 */
            resize: none; min-height: 56px; max-height: 200px;
            overflow-y: auto; line-height: 1.5;
        }
        
        #send-btn { 
            height: 56px; background: var(--header-green); font-weight: bold; 
            color: #000; border: none; padding: 0 25px; cursor: pointer; border-radius: 15px;
        }
        #send-btn.stop-mode { background: transparent; border: 1px solid var(--alert-red); color: var(--alert-red); }

        /* 自定義彈窗 */
        .hacker-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 99999; justify-content: center; align-items: center; }
        .modal-win { width: 90%; max-width: 500px; background: #000; border: 2px solid var(--header-green); display: flex; flex-direction: column; }
        .modal-head { padding: 12px; background: #111; border-bottom: 1px solid var(--header-green); color: var(--header-green); font-weight: bold; }
        .modal-body { padding: 20px; color: #fff; line-height: 1.5; }
        .modal-foot { padding: 15px; display: flex; justify-content: flex-end; gap: 15px; border-top: 1px solid #222; }
        .modal-btn { padding: 8px 20px; border: 1px solid var(--header-green); color: var(--header-green); background: transparent; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div>ZELFA // TERMINAL</div>
    <select id="model-select">
        <option value="gpt-oss:120b">GPT OSS (Ollama)</option> 
        <option value="deepseek-v3.2">DeepSeek V3.2 (Ollama)</option> 
        <option value="gemma3:27b">Gemma3 (Ollama)</option>
        <option value="gemini-3-flash-preview">Gemini 3 Flash Preview (Ollama)</option> 
        <option value="nemotron-3-nano:30b">Nemotron 3 Nano (Ollama)</option> 
        <option value="ministral-3:14b">Ministral 3 (Ollama)</option> 
        <option value="qwen3-vl:235b">Qwen3 VL (Ollama)</option> 
        <option value="qwen3-next:80b">Qwen3 Next (Ollama)</option> 
        <option value="qwen3-coder:480b">Qwen3 Coder (Ollama)</option>
        <option value="minimax-m2.1">Minimax M2 (Ollama)</option> 
        <option value="kimi-k2:1t">Kimi K2 (Ollama)</option> 
        <option value="rnj-1:8b">RNJ 1 (Ollama)</option> 
        <option value="devstral-2:123b">Devstral 2 (Ollama)</option> 
        <option value="cogito-2.1:671b">Cogito 2.1 (Ollama)</option> 
        <option value="glm-4.7">GLM 4.7 (Ollama)</option> 
        <option value="gpt-4o-mini">✨ GPT 4o Mini (OpenAI)</option>
        <option value="gpt-4.1-nano">✨ GPT 4.1 Nano (OpenAI)</option> 
        <option value="gpt-5-nano">✨ GPT 5 Nano (OpenAI Flex)</option> 
        <option value="gpt-5-mini">✨ GPT 5 Mini (OpenAI Flex)</option>
    </select>
    <div style="display:flex; gap:10px;">
        <button id="style-btn" onclick="toggleStyle()">STYLE: terminal</button>
        <button id="purge-btn" onclick="confirmPurge()">PURGE LOGS</button>
    </div>
</header>

<div id="chat-box"></div>

<div id="input-area">
    <textarea id="user-input" placeholder="Execute command... (SHIFT + ENTER to 換行)" rows="1"></textarea>
    <button id="send-btn" onclick="handleButtonClick()">SEND</button>
</div>

<!-- Custom Modal -->
<div id="custom-modal" class="hacker-modal">
    <div class="modal-win">
        <div class="modal-head" id="modal-title">SYSTEM PROMPT</div>
        <div class="modal-body" id="modal-body-text">Confirm action?</div>
        <div class="modal-foot">
            <button class="modal-btn" id="modal-cancel">CANCEL</button>
            <button class="modal-btn" style="border-color:var(--alert-red); color:var(--alert-red);" id="modal-confirm">EXECUTE</button>
        </div>
    </div>
</div>

<!-- Runner Modal -->
<div id="runner-modal" class="hacker-modal">
    <div style="width:95%; max-width:1100px; height:90vh; background:#000; border:2px solid var(--header-green); display:flex; flex-direction:column;">
        <div class="modal-head">
            <div style="display:flex; align-items:center; gap:10px; color:var(--header-green);"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg><span id="runner-label">Runner Console</span></div>
            <button onclick="closeRunner()" style="background:transparent; border:none; color:var(--alert-red); cursor:pointer; font-size:1.8rem;">×</button>
        </div>
        <div style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
            <iframe id="runner-frame" style="flex:1; background:#fff; border:none;"></iframe>
            <div id="console-log-area" style="height:150px; background:#050505; border-top:1px solid var(--header-green); color:#ddd; font-family:monospace; overflow-y:auto; padding:10px;"></div>
        </div>
    </div>
</div>

<script>
    // --- Style 管理系統 ---
    const stylesMap = {
        terminal: { bg: '#050505', term: '#00ff41', text: '#dddddd', border: '#333333', bubbleAi: 'rgba(127, 127, 127, 0.05)', bubbleUser: 'rgba(0, 255, 255, 0.05)', userCyan: '#0ff', editBg: '#111' },
        dark:     { bg: '#050505', term: '#ffffff', text: '#ffffff', border: '#444444', bubbleAi: 'rgba(255, 255, 255, 0.1)', bubbleUser: 'rgba(255, 255, 255, 0.1)', userCyan: '#fff', editBg: '#1a1a1a' },
        gray:     { bg: '#333333', term: '#ffffff', text: '#ffffff', border: '#ffffff', bubbleAi: '#222222', bubbleUser: '#222222', userCyan: '#fff', editBg: '#222' },
        white:    { bg: '#ffffff', term: '#000000', text: '#000000', border: '#000000', bubbleAi: '#f0f0f0', bubbleUser: '#f0f0f0', userCyan: '#000', editBg: '#eee' } 
    };
    
    let currentStyle = localStorage.getItem('chatStyle') || 'terminal';

    function applyStyle(name) {
        const s = stylesMap[name];
        const root = document.documentElement;
        root.style.setProperty('--bg', s.bg);
        root.style.setProperty('--term-color', s.term);
        root.style.setProperty('--text-main', s.text);
        root.style.setProperty('--border-main', s.border);
        root.style.setProperty('--bubble-ai-bg', s.bubbleAi);
        root.style.setProperty('--bubble-user-bg', s.bubbleUser);
        root.style.setProperty('--user-cyan', s.userCyan);
        root.style.setProperty('--edit-bg', s.editBg);
        
        document.getElementById('style-btn').innerText = `STYLE: ${name}`;
        localStorage.setItem('chatStyle', name);
        if(chatBox.innerHTML !== "") loadHistory();
    }

    function toggleStyle() {
        const keys = Object.keys(stylesMap);
        let idx = keys.indexOf(currentStyle);
        currentStyle = keys[(idx + 1) % keys.length];
        applyStyle(currentStyle);
    }

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelect = document.getElementById('model-select');
    
    let history = [];
    try { history = JSON.parse(localStorage.getItem('chatHistory')) || []; } catch (e) {}

    let isGenerating = false, isStopped = false, abortController = null;

    // --- 安全處理與大小 ---
    const getB64 = (str) => btoa(unescape(encodeURIComponent(str)));
    const fromB64 = (str) => decodeURIComponent(escape(atob(str)));
    function formatSize(text) {
        const bytes = new Blob([text]).size;
        return bytes < 1024 ? bytes + " B" : (bytes / 1024).toFixed(2) + " KB";
    }

    // --- 輸入框自動高度與 SHIFT+ENTER ---
    userInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
    userInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // --- Marked ---
    const renderer = new marked.Renderer();
    renderer.code = function({ text, lang }) {
        const validLang = (lang && hljs.getLanguage(lang)) ? lang : 'plaintext';
        const highlighted = hljs.highlight(text, { language: validLang }).value;
        const b64 = getB64(text);
        const runnable = ['javascript', 'js', 'html'].includes(validLang.toLowerCase());
        return `<div class="code-block">
                <div class="code-header">
                    <div class="code-info">
                        <strong style="color:var(--term-color)">${validLang.toUpperCase()}</strong>
                        <span>Length: ${text.length}</span>
                        <span>Size: ${formatSize(text)}</span>
                    </div>
                    <div class="code-actions">
                        ${runnable ? `<button class="code-btn" onclick="openRunner('${b64}', '${validLang.toLowerCase()}')" style="color:var(--user-cyan); border-color:var(--user-cyan)">RUN</button>` : ''}
                        <button class="code-btn" onclick="copyCode('${b64}', this)">COPY</button>
                    </div>
                </div>
                <pre><code class="hljs language-${validLang}">${highlighted}</code></pre>
            </div>`;
    };
    marked.setOptions({ renderer, breaks: true, gfm: true });

    // --- UI 功能 ---
    function loadHistory() {
        chatBox.innerHTML = '';
        history.forEach((msg, index) => addMessageToUI(msg, index));
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addMessageToUI(msg, index) {
        const container = document.createElement('div');
        container.className = `msg-container ${msg.role === 'user' ? 'user' : 'ai'}`;
        container.id = `msg-cnt-${index}`;
        const bubble = document.createElement('div');
        bubble.className = `msg msg-${msg.role === 'user' ? 'user' : 'ai'}`;
        if (msg.role === 'user') bubble.textContent = msg.content;
        else { bubble.innerHTML = marked.parse(msg.content); bubble.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el)); }
        
        const actions = document.createElement('div');
        actions.className = 'msg-actions';
        actions.appendChild(createBtn('COPY', () => { navigator.clipboard.writeText(msg.content); showAlert("SYSTEM", "Copied to clipboard."); }));
        if (msg.role === 'user') actions.appendChild(createBtn('EDIT', () => enterEditMode(index)));
        actions.appendChild(createBtn('DEL', () => { showAlert("CONFIRM", "Purge this message?", true, () => { history.splice(index, 1); saveAndReload(); }); }, true));
        
        container.appendChild(bubble);
        container.appendChild(actions);
        chatBox.appendChild(container);
    }

    function createBtn(label, onClick, isRed = false) {
        const btn = document.createElement('button');
        btn.className = `action-btn ${isRed ? 'btn-red' : ''}`;
        btn.innerText = label;
        btn.onclick = onClick;
        return btn;
    }

    function enterEditMode(index) {
        const container = document.getElementById(`msg-cnt-${index}`);
        const bubble = container.querySelector('.msg');
        const original = history[index].content;
        bubble.innerHTML = '';
        const area = document.createElement('textarea');
        area.className = 'edit-area';
        area.value = original;
        const row = document.createElement('div');
        row.style.cssText = "display:flex; gap:10px; margin-top:10px; justify-content:flex-end;";
        row.appendChild(createBtn("CANCEL", () => loadHistory()));
        row.appendChild(createBtn("RESEND", () => {
            const val = area.value.trim(); if (!val) return;
            history = history.slice(0, index); userInput.value = val; saveAndReload(); sendMessage();
        }));
        bubble.appendChild(area); bubble.appendChild(row); area.focus();
    }

    function saveAndReload() { localStorage.setItem('chatHistory', JSON.stringify(history)); loadHistory(); }

    async function sendMessage() {
        const text = userInput.value.trim(); if (!text || isGenerating) return;
        isGenerating = true; isStopped = false; abortController = new AbortController();
        userInput.value = ''; userInput.style.height = '56px'; userInput.disabled = true;
        sendBtn.innerHTML = 'STOP'; sendBtn.classList.add('stop-mode');

        const userMsg = { role: 'user', content: text };
        history.push(userMsg); addMessageToUI(userMsg, history.length - 1);
        
        const aiBubble = document.createElement('div');
        aiBubble.className = 'msg msg-ai';
        aiBubble.innerHTML = `<div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
        const aiCnt = document.createElement('div'); aiCnt.className = 'msg-container ai';
        aiCnt.appendChild(aiBubble); chatBox.appendChild(aiCnt); chatBox.scrollTop = chatBox.scrollHeight;

        let full = "";
        try {
            const res = await fetch('/api/models', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: modelSelect.value, messages: history }),
                signal: abortController.signal
            });
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            while (true) {
                const { done, value } = await reader.read(); if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                if (isStopped) break;
                full += chunk;
                aiBubble.innerHTML = marked.parse(full);
                aiBubble.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        } catch (e) { if (e.name !== 'AbortError' && !isStopped) aiBubble.innerHTML = `<span style="color:var(--alert-red)">[ERROR] ${e.message}</span>`;
        } finally {
            const final = isStopped ? full + "\n\n[TERMINATED BY USER]" : full;
            history.push({ role: 'assistant', content: final });
            localStorage.setItem('chatHistory', JSON.stringify(history));
            loadHistory();
            isGenerating = false; isStopped = false; userInput.disabled = false; userInput.focus();
            sendBtn.innerHTML = 'SEND'; sendBtn.classList.remove('stop-mode');
        }
    }

    // --- Modal & Runner ---
    function showAlert(title, message, isConfirm = false, onConfirm = null) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-body-text').innerText = message;
        const confirmBtn = document.getElementById('modal-confirm');
        const cancelBtn = document.getElementById('modal-cancel');
        cancelBtn.style.display = isConfirm ? "block" : "none";
        document.getElementById('custom-modal').style.display = "flex";
        confirmBtn.onclick = () => { document.getElementById('custom-modal').style.display = "none"; if (onConfirm) onConfirm(); };
        cancelBtn.onclick = () => { document.getElementById('custom-modal').style.display = "none"; };
    }

    window.openRunner = function(b64, lang) {
        const code = fromB64(b64);
        document.getElementById('runner-modal').style.display = 'flex';
        const consoleLogArea = document.getElementById('console-log-area');
        consoleLogArea.innerHTML = `<div style="color:#888">// Initializing...</div><hr style="border:0; border-top:1px dashed #00ff41; margin:10px 0;">`;
        const bridge = `<script>
            const _l = (m, t='info') => window.parent.postMessage({ type: 'console', method: t, content: m }, '*');
            console.log = (...a) => _l(a.map(x => typeof x==='object'?JSON.stringify(x):x).join(' '), 'info');
            console.error = (...a) => _l(a.map(x => typeof x==='object'?JSON.stringify(x):x).join(' '), 'error');
        <\/script>`;
        const ifr = document.getElementById('runner-frame');
        ifr.srcdoc = lang === 'html' ? bridge + code : bridge + `<body style="padding:20px; font-family:sans-serif;"><h3>JS Environment</h3><script>${code}<\/script></body>`;
    };

    window.addEventListener('message', (e) => {
        if (e.data.type === 'console') {
            const l = document.createElement('div');
            if(e.data.method === 'error') l.style.color = 'var(--alert-red)';
            l.textContent = `[${e.data.method.toUpperCase()}] ${e.data.content}`;
            const logArea = document.getElementById('console-log-area');
            logArea.appendChild(l); logArea.scrollTop = logArea.scrollHeight;
        }
    });

    window.closeRunner = () => { document.getElementById('runner-modal').style.display = 'none'; document.getElementById('runner-frame').srcdoc = ''; };
    window.copyCode = (b64, btn) => { navigator.clipboard.writeText(fromB64(b64)); btn.innerText = 'COPIED'; setTimeout(()=> btn.innerText = 'COPY', 1500); };
    function confirmPurge() { showAlert("DANGER", "Purge all session logs?", true, () => { history = []; saveAndReload(); }); }
    window.handleButtonClick = () => { if(isGenerating) { isStopped = true; if(abortController) abortController.abort(); } else sendMessage(); };
    window.onload = () => { applyStyle(currentStyle); loadHistory(); };
</script>
</body>
</html>
