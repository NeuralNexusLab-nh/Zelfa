<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>ZELFA // TERMINAL</title>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --term-green: #00ff41;
            --term-dim: #008F11;
            --user-cyan: #0ff;
            --alert-red: #ff3333;
            --border: 1px solid #333;
            --console-bg: #0c0c0c;
        }
        
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100dvh; width: 100vw;
            display: flex; flex-direction: column;
            overflow: hidden; 
        }

        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        header {
            padding: 10px 15px; border-bottom: var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: #000; z-index: 1000; flex-shrink: 0; height: 50px;
        }
        
        select, button {
            background: #000; color: var(--term-green); border: 1px solid var(--term-green);
            padding: 5px; font-family: inherit; cursor: pointer; outline: none;
        }

        #chat-box {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 25px; width: 100%;
        }

        .msg { max-width: 100%; padding: 12px; line-height: 1.6; position: relative; }
        .msg-user {
            align-self: flex-end; text-align: right; border-right: 2px solid var(--user-cyan);
            color: var(--user-cyan); background: rgba(0, 255, 255, 0.05);
            max-width: 90%; white-space: pre-wrap; 
        }
        .msg-ai {
            align-self: flex-start; border-left: 2px solid var(--term-green);
            color: #ddd; background: rgba(0, 255, 65, 0.05); width: 100%; 
        }

        /* 加載動畫 - 三個脈衝點 */
        .loading-dots {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 0;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--term-green);
            border-radius: 50%;
            animation: dot-pulse 1.2s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot-pulse {
            0%, 100% { transform: scale(0.5); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* 表格白色框框 */
        .msg-ai table {
            border-collapse: collapse; width: 100%; margin: 15px 0; border: 1px solid #ffffff !important;
        }
        .msg-ai th, .msg-ai td {
            border: 1px solid #ffffff !important; padding: 10px; text-align: left;
        }
        .msg-ai th { background-color: #222; color: var(--term-green); }

        /* Code Block */
        .code-block { margin: 15px 0; border: 1px solid #444; background: #1e1e1e; border-radius: 4px; overflow: hidden; }
        .code-header {
            background: #2d2d2d; padding: 6px 12px; display: flex; justify-content: space-between;
            align-items: center; font-size: 0.75rem; color: #aaa; border-bottom: 1px solid #444;
        }
        .code-info { display: flex; gap: 15px; font-family: 'Consolas', monospace; }
        .code-actions { display: flex; gap: 8px; }
        .code-btn { background: transparent; border: 1px solid #555; color: #aaa; padding: 2px 8px; cursor: pointer; font-size: 0.7rem; }
        .code-btn:hover { border-color: #fff; color: #fff; }
        .run-btn { color: var(--user-cyan) !important; border-color: var(--user-cyan) !important; font-weight: bold; }

        pre { margin: 0; padding: 0; overflow-x: auto; border: none; }
        code { font-family: 'Consolas', monospace; display: block; padding: 15px; }

        #input-area {
            border-top: var(--border); padding: 15px; display: flex; gap: 10px; background: #000;
            z-index: 1000; flex-shrink: 0; min-height: 70px;
        }
        input[type="text"] {
            flex: 1; background: #111; border: 1px solid #333; color: var(--term-green);
            padding: 12px; font-family: inherit; outline: none; font-size: 16px;
        }
        #send-btn { background: var(--term-green); font-weight: bold; color: #000; border: none; padding: 0 20px; cursor: pointer; }
        #send-btn.stop-mode { background: transparent; border: 1px solid var(--alert-red); color: var(--alert-red); }

        /* 執行視窗 */
        .hacker-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 99999; justify-content: center; align-items: center;
        }
        .modal-win {
            width: 95%; max-width: 1000px; height: 90vh;
            background: var(--console-bg); border: 2px solid var(--term-green);
            display: flex; flex-direction: column; box-shadow: 0 0 25px var(--term-dim);
        }
        .modal-head {
            padding: 12px; background: #111; border-bottom: 1px solid var(--term-green);
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-close { background: transparent; border: none; color: var(--alert-red); font-size: 1.8rem; cursor: pointer; font-weight: bold; }
        .modal-body { flex: 1; display: flex; flex-direction: column; background: #000; overflow: hidden; }
        
        #runner-frame { flex: 1; width: 100%; border: none; background: #fff; }
        #console-log-area { 
            height: 200px; background: #050505; border-top: 1px solid var(--term-dim); 
            color: #ddd; font-family: 'Consolas', monospace; font-size: 0.85rem;
            overflow-y: auto; padding: 10px;
        }
        .modal-hr { border: 0; border-top: 1px dashed #444; margin: 10px 0; }
        .log-err { color: var(--alert-red); font-weight: bold; }
        .log-warn { color: #ffaa00; }
    </style>
</head>
<body>

<header>
    <div>ZELFA // TERMINAL</div>
    <select id="model-select">
        <option value="gpt-oss:120b">GPT OSS (Ollama)</option> 
        <option value="deepseek-v3.2">DeepSeek V3.2 (Ollama)</option> 
        <option value="gemma3:27b">Gemma3 (Ollama)</option>
        <option value="gemini-3-flash-preview">Gemini 3 Flash Preview (Ollama)</option> 
        <option value="nemotron-3-nano:30b">Nemotron 3 Nano (Ollama)</option> 
        <option value="ministral-3:14b">Ministral 3 (Ollama)</option> 
        <option value="qwen3-vl:235b">Qwen3 VL (Ollama)</option> 
        <option value="qwen3-next:80b">Qwen3 Next (Ollama)</option> 
        <option value="qwen3-coder:480b">Qwen3 Coder (Ollama)</option>
        <option value="minimax-m2.1">Minimax M2 (Ollama)</option> 
        <option value="kimi-k2:1t">Kimi K2 (Ollama)</option> 
        <option value="rnj-1:8b">RNJ 1 (Ollama)</option> 
        <option value="devstral-2:123b">Devstral 2 (Ollama)</option> 
        <option value="cogito-2.1:671b">Cogito 2.1 (Ollama)</option> 
        <option value="glm-4.7">GLM 4.7 (Ollama)</option> 
        <option value="gpt-4o-mini">✨ GPT 4o Mini (OpenAI)</option>
        <option value="gpt-4.1-nano">✨ GPT 4.1 Nano (OpenAI)</option> 
        <option value="gpt-5-nano">✨ GPT 5 Nano (OpenAI Flex)</option> 
        <option value="gpt-5-mini">✨ GPT 5 Mini (OpenAI Flex)</option>
    </select>
    <button onclick="deleteHistory()" style="color:var(--alert-red); border-color:var(--alert-red);">PURGE LOGS</button>
</header>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Execute command..." autocomplete="off">
    <button id="send-btn" onclick="handleButtonClick()">SEND</button>
</div>

<!-- 改進的執行視窗 -->
<div id="hacker-modal" class="hacker-modal">
    <div class="modal-win">
        <div class="modal-head">
            <div style="display:flex; align-items:center; gap:10px; color:var(--term-green);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <span id="modal-label" style="font-weight:bold; letter-spacing:1px;">Runner Console</span>
            </div>
            <button class="modal-close" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body">
            <iframe id="runner-frame"></iframe>
            <div id="console-log-area"></div>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelect = document.getElementById('model-select');
    const hackerModal = document.getElementById('hacker-modal');
    const modalLabel = document.getElementById('modal-label');
    const runnerFrame = document.getElementById('runner-frame');
    const consoleLogArea = document.getElementById('console-log-area');

    let history = [];
    try { history = JSON.parse(localStorage.getItem('chatHistory')) || []; } catch (e) {}

    let isGenerating = false;
    let isStopped = false; 
    let abortController = null;

    const getB64 = (str) => btoa(unescape(encodeURIComponent(str)));
    const fromB64 = (str) => decodeURIComponent(escape(atob(str)));

    function formatSize(text) {
        const bytes = new Blob([text]).size;
        if (bytes < 1024) return bytes + " B";
        return (bytes / 1024).toFixed(2) + " KB";
    }

    const renderer = new marked.Renderer();
    renderer.code = function({ text, lang }) {
        const validLang = (lang && hljs.getLanguage(lang)) ? lang : 'plaintext';
        const highlighted = hljs.highlight(text, { language: validLang }).value;
        const b64 = getB64(text);
        const runnable = ['javascript', 'js', 'html'].includes(validLang.toLowerCase());

        return `
            <div class="code-block">
                <div class="code-header">
                    <div class="code-info">
                        <strong style="color:#fff">${validLang.toUpperCase()}</strong>
                        <span>Length: ${text.length}</span>
                        <span>Size: ${formatSize(text)}</span>
                    </div>
                    <div class="code-actions">
                        ${runnable ? `<button class="code-btn run-btn" onclick="openRunner('${b64}', '${validLang.toLowerCase()}')">RUN</button>` : ''}
                        <button class="code-btn" onclick="copyCode('${b64}', this)">COPY</button>
                    </div>
                </div>
                <pre><code class="hljs language-${validLang}">${highlighted}</code></pre>
            </div>`;
    };
    marked.setOptions({ renderer, breaks: true, gfm: true });

    function loadHistory() {
        chatBox.innerHTML = '';
        history.forEach(msg => {
            const div = document.createElement('div');
            div.className = `msg ${msg.role === 'user' ? 'msg-user' : 'msg-ai'}`;
            if (msg.role === 'user') div.textContent = msg.content;
            else div.innerHTML = marked.parse(msg.content);
            chatBox.appendChild(div);
        });
        chatBox.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text || isGenerating) return;

        isGenerating = true;
        isStopped = false; // 重置停止狀態
        abortController = new AbortController();
        userInput.value = ''; userInput.disabled = true;
        sendBtn.innerHTML = 'STOP'; sendBtn.classList.add('stop-mode');

        const uDiv = document.createElement('div');
        uDiv.className = 'msg msg-user'; uDiv.textContent = text;
        chatBox.appendChild(uDiv);
        history.push({ role: 'user', content: text });

        const aiDiv = document.createElement('div');
        aiDiv.className = 'msg msg-ai'; 
        // 初始狀態：顯示三個脈衝點
        aiDiv.innerHTML = `<div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
        chatBox.appendChild(aiDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        let full = "";
        try {
            const res = await fetch('/api/models', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: modelSelect.value, messages: history }),
                signal: abortController.signal
            });
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value, { stream: true });
                
                // 如果已經停止，就直接忽略剩下的 chunk
                if (isStopped) continue; 

                full += chunk;
                // 一旦有了內容，就移除 loading 動畫
                aiDiv.innerHTML = marked.parse(full);
                aiDiv.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            if (!isStopped) {
                history.push({ role: 'assistant', content: full });
                localStorage.setItem('chatHistory', JSON.stringify(history));
            } else {
                // 如果是被中斷的，在 UI 上加個註記
                aiDiv.innerHTML += `<br/><span style="color:var(--alert-red)">[CONNECTION TERMINATED BY USER]</span>`;
            }

        } catch (e) {
            if (e.name !== 'AbortError' && !isStopped) {
                aiDiv.innerHTML = `<span class="log-err">[SYSTEM ERROR] ${e.message}</span>`;
            }
        } finally {
            isGenerating = false;
            isStopped = false;
            userInput.disabled = false;
            userInput.focus();
            sendBtn.innerHTML = 'SEND';
            sendBtn.classList.remove('stop-mode');
        }
    }

    // --- 改進的 Runner 邏輯 (支援全功能 JS & 開放 Fetch) ---
    window.openRunner = function(b64, lang) {
        const code = fromB64(b64);
        hackerModal.style.display = 'flex';
        consoleLogArea.innerHTML = `<div style="color:#888">// Initializing Runtime...</div><hr class="modal-hr">`;
        
        // 建立橋接 console.log 的腳本
        const bridgeScript = `
            <script>
                const _log = (m, type='info') => {
                    window.parent.postMessage({ type: 'console', method: type, content: m }, '*');
                };
                console.log = (...args) => _log(args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '), 'info');
                console.error = (...args) => _log(args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '), 'error');
                console.warn = (...args) => _log(args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '), 'warn');
                
                window.onerror = (m, s, l, c, e) => {
                    console.error("Runtime Error: " + m + " at line " + l);
                };
            <\/script>
        `;

        if (lang === 'html') {
            modalLabel.innerText = "HTML Preview + Console";
            runnerFrame.srcdoc = bridgeScript + code;
        } else {
            modalLabel.innerText = "JavaScript Console Environment";
            // JS 模式下，我們建立一個空白 HTML 來執行它，這讓它擁有完整的 window/document
            runnerFrame.srcdoc = bridgeScript + `
                <body style="background:#fff; font-family:sans-serif; padding:20px;">
                    <h3>JS Execution Environment</h3>
                    <p>Open Console below to see output.</p>
                    <script>${code}<\/script>
                </body>
            `;
        }
    };

    // 監聽來自 iframe 的 console 訊息
    window.addEventListener('message', (e) => {
        if (e.data.type === 'console') {
            const l = document.createElement('div');
            if(e.data.method === 'error') l.className = 'log-err';
            if(e.data.method === 'warn') l.className = 'log-warn';
            l.textContent = `[${e.data.method.toUpperCase()}] ${e.data.content}`;
            consoleLogArea.appendChild(l);
            consoleLogArea.scrollTop = consoleLogArea.scrollHeight;
        }
    });

    window.closeModal = () => { 
        hackerModal.style.display = 'none'; 
        runnerFrame.srcdoc = ''; // 清空內容以釋放資源
    };
    
    window.copyCode = (b64, btn) => {
        navigator.clipboard.writeText(fromB64(b64));
        const old = btn.innerText; btn.innerText = 'COPIED';
        setTimeout(()=> btn.innerText = old, 1500);
    };

    window.deleteHistory = () => { if(confirm("Purge all logs?")) { history=[]; localStorage.removeItem('chatHistory'); loadHistory(); } };
    
    window.handleButtonClick = () => { 
        if(isGenerating) {
            isStopped = true; // 設置忽略旗標
            if(abortController) abortController.abort(); // 同時嘗試切斷 fetch
        } else {
            sendMessage();
        }
    };

    userInput.addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
    window.onload = loadHistory;
</script>
</body>
</html>
