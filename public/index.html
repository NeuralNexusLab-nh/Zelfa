<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>ZELFA // TERMINAL</title>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --term-green: #00ff41;
            --term-dim: #008F11;
            --user-cyan: #0ff;
            --alert-red: #ff3333;
            --border: 1px solid #333;
        }
        
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100dvh; 
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        header {
            padding: 10px 15px;
            border-bottom: var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            z-index: 1000;
            flex-shrink: 0;
            height: 50px;
        }
        
        @media (max-width: 600px) {
            header div { font-size: 0.8rem; }
            #save-btn { padding: 5px 10px; font-size: 0.8rem; }
            select { max-width: 100px; }
        }

        select {
            background: #000;
            color: var(--term-green);
            border: 1px solid var(--term-green);
            padding: 5px;
            font-family: inherit;
        }

        #chat-box {
            flex: 1; 
            overflow-y: auto;
            overflow-x: hidden; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg {
            max-width: 100%;
            padding: 10px;
            line-height: 1.5;
            position: relative;
            white-space: pre-wrap;       
            word-wrap: break-word;       
            overflow-wrap: anywhere;     
        }

        .msg-user {
            align-self: flex-end;
            text-align: right;
            border-right: 2px solid var(--user-cyan);
            color: var(--user-cyan);
            background: rgba(0, 255, 255, 0.05);
            max-width: 90%; 
        }

        .msg-ai {
            align-self: flex-start;
            border-left: 2px solid var(--term-green);
            color: #ddd; 
            background: rgba(0, 255, 65, 0.05);
            width: 100%; 
        }
        
        .msg-ai p { margin: 5px 0; }
        .msg-ai h1, .msg-ai h2, .msg-ai h3 { color: #fff; margin: 10px 0; border-bottom: 1px solid #444; }
        
        table { border-collapse: collapse; width: 100%; margin: 10px 0; color: #ddd; }
        th, td { border: 1px solid #fff; padding: 8px; text-align: left; }
        th { background-color: #222; color: var(--term-green); }

        .typing-cursor::after {
            content: '█';
            animation: blink 1s step-end infinite;
            color: var(--term-green);
            margin-left: 5px;
        }
        @keyframes blink { 50% { opacity: 0; } }

        .code-block {
            margin: 10px 0; border: 1px solid #444; border-radius: 4px; overflow: hidden; display: flex; flex-direction: column; 
        }
        .code-header {
            display: flex; justify-content: space-between; align-items: center; background: #2d2d2d;
            padding: 5px 10px; font-size: 0.8rem; color: #aaa; border-bottom: 1px solid #444; 
        }
        pre { background: #1e1e1e; margin: 0; padding: 0; width: 100%; overflow-x: auto; border: none; }
        code { font-family: 'Consolas', monospace; }
        pre code { display: block; padding: 10px; color: #abb2bf; }

        #input-area {
            border-top: var(--border); padding: 15px; display: flex; gap: 10px; background: #000;
            z-index: 1000; flex-shrink: 0; min-height: 70px; padding-bottom: env(safe-area-inset-bottom, 20px); 
        }
        
        input[type="text"] {
            flex: 1; background: #111; border: 1px solid #333; color: var(--term-green);
            padding: 12px; font-family: inherit; outline: none; font-size: 16px;
        }
        
        button#send-btn {
            background: var(--term-green); color: #000; border: 1px solid var(--term-green);
            padding: 10px 20px; cursor: pointer; font-weight: bold; min-width: 80px;
        }

        button#send-btn.stop-mode { background: transparent; color: var(--alert-red); border-color: var(--alert-red); }

        .spinner {
            width: 14px; height: 14px; border: 2px solid var(--alert-red);
            border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #hacker-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            border: 2px solid var(--term-green); background: #000; padding: 30px;
            width: 90%; max-width: 500px; text-align: center; box-shadow: 0 0 20px var(--term-green);
        }
    </style>
</head>
<body>

<header>
    <div>ZELFA // TERMINAL</div>
    <select id="model-select">
        <option value="gpt-oss:120b">GPT OSS (Ollama)</option> 
        <option value="gpt-4o-mini">✨ GPT 4o Mini (OpenAI)</option>
        <option value="gpt-5-nano">✨ GPT 5 Nano (OpenAI Flex)</option> 
    </select>
    <button onclick="deleteHistory()" style="background:transparent; color:var(--alert-red); border:1px solid var(--alert-red); cursor:pointer; padding:5px 10px;">DELETE</button>
    <button id="save-btn" onclick="saveChat()" style="background:transparent; color:var(--user-cyan); border:1px solid var(--user-cyan); cursor:pointer; padding:5px 10px;">SHARE</button>
</header>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Execute command..." autocomplete="off">
    <button id="send-btn" onclick="handleButtonClick()">SEND</button>
</div>

<div id="hacker-modal">
    <div class="modal-content">
        <div style="color:var(--term-green); margin-bottom:20px;">>> DATA EXPORTED <<</div>
        <div id="link-text" style="background:#111; padding:10px; color:#fff; word-break:break-all; border:1px dashed var(--term-green);">...</div>
        <button onclick="document.getElementById('hacker-modal').style.display='none'" style="margin-top:20px; background:transparent; color:var(--alert-red); border:1px solid var(--alert-red); cursor:pointer; padding:10px;">CLOSE</button>
    </div>
</div>

<script>
    // 轉義 HTML 符號，確保瀏覽器不會把 <文字> 當成標籤
    function escapeHTML(str) {
        if (!str) return "";
        return str.replace(/[&<>"']/g, m => ({
            '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
        }[m]));
    }

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelect = document.getElementById('model-select');

    let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
    let isGenerating = false;
    let abortController = null;

    // 配置 Marked
    const renderer = new marked.Renderer();
    renderer.code = function({ text, lang }) {
        const validLang = (lang && hljs.getLanguage(lang)) ? lang : 'plaintext';
        const highlighted = hljs.highlight(text, { language: validLang }).value;
        return `
            <div class="code-block">
                <div class="code-header"><span>${validLang}</span></div>
                <pre><code class="hljs language-${validLang}">${highlighted}</code></pre>
                <div class="hidden-code" style="display:none;">${text}</div>
            </div>`;
    };
    marked.use({ renderer });

    function loadHistory() {
        chatBox.innerHTML = '';
        history.forEach(msg => {
            const div = document.createElement('div');
            const isAI = msg.role === 'assistant' || msg.role === 'ai';
            div.className = `msg ${isAI ? 'msg-ai' : 'msg-user'}`;
            if (isAI) {
                // AI 回覆先轉義 < > 再解析 Markdown
                const safeContent = msg.content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                div.innerHTML = marked.parse(safeContent);
            } else {
                div.textContent = msg.content;
            }
            chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function deleteHistory() {
        localStorage.removeItem('chatHistory');
        history = [];
        loadHistory();
    }

    async function sendMessage() {
        const rawText = userInput.value.trim();
        if (!rawText || isGenerating) return;

        // 介面鎖定
        isGenerating = true;
        abortController = new AbortController();
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.innerHTML = `STOP <div class="spinner"></div>`;
        sendBtn.classList.add('stop-mode');

        // 顯示使用者訊息 (直接用 textContent 以策安全)
        const userDiv = document.createElement('div');
        userDiv.className = 'msg msg-user';
        userDiv.textContent = rawText;
        chatBox.appendChild(userDiv);
        
        // 紀錄原始文字到歷史紀錄
        history.push({ role: 'user', content: rawText });

        // 準備 AI 回覆容器
        const aiDiv = document.createElement('div');
        aiDiv.className = 'msg msg-ai';
        aiDiv.innerHTML = '<span class="typing-cursor"></span>';
        chatBox.appendChild(aiDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        let fullReply = "";

        try {
            const response = await fetch('/api/models', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: modelSelect.value, messages: history }),
                signal: abortController.signal
            });

            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value, { stream: true });
                fullReply += chunk;
                
                // 動態轉義並解析 Markdown 顯示
                const safeContent = fullReply.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                aiDiv.innerHTML = marked.parse(safeContent) + '<span class="typing-cursor"></span>';
                
                aiDiv.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // 完成
            aiDiv.innerHTML = marked.parse(fullReply.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
            history.push({ role: 'assistant', content: fullReply });
            localStorage.setItem('chatHistory', JSON.stringify(history));

        } catch (err) {
            console.error(err);
            const errorMsg = err.name === 'AbortError' ? '[CONNECTION TERMINATED]' : `[SYSTEM ERROR] ${err.message}`;
            aiDiv.innerHTML = `<span style="color:var(--alert-red)">${errorMsg}</span>`;
        } finally {
            isGenerating = false;
            userInput.disabled = false;
            userInput.focus();
            sendBtn.innerHTML = 'SEND';
            sendBtn.classList.remove('stop-mode');
        }
    }

    function handleButtonClick() {
        if (isGenerating && abortController) {
            abortController.abort();
        } else {
            sendMessage();
        }
    }

    userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    async function saveChat() {
        try {
            const res = await fetch('/api/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history, model: modelSelect.value })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('link-text').innerText = data.link;
                document.getElementById('hacker-modal').style.display = 'flex';
            }
        } catch (e) { alert("Save failed: Backend not reached."); }
    }

    // 初始化載入
    window.onload = loadHistory;
</script>
</body>
</html>
