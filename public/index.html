<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>ZELFA // TERMINAL</title>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --term-green: #00ff41;
            --term-dim: #008F11;
            --user-cyan: #0ff;
            --alert-red: #ff3333;
            --border: 1px solid #333;
            --console-bg: #0c0c0c;
        }
        
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100dvh; width: 100vw;
            display: flex; flex-direction: column;
            overflow: hidden; 
        }

        /* 掃描線特效 */
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        header {
            padding: 10px 15px; border-bottom: var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: #000; z-index: 1000; flex-shrink: 0; height: 50px;
        }
        
        select, button {
            background: #000; color: var(--term-green); border: 1px solid var(--term-green);
            padding: 5px; font-family: inherit; cursor: pointer; outline: none;
        }

        #chat-box {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 30px; width: 100%;
        }

        /* 訊息容器 */
        .msg-container { display: flex; flex-direction: column; gap: 8px; max-width: 100%; }
        .msg-container.user { align-items: flex-end; }
        .msg-container.ai { align-items: flex-start; }

        .msg { max-width: 100%; padding: 12px; line-height: 1.6; position: relative; }
        .msg-user {
            text-align: right; border-right: 2px solid var(--user-cyan);
            color: var(--user-cyan); background: rgba(0, 255, 255, 0.05);
            max-width: 90%; white-space: pre-wrap; 
        }
        .msg-ai {
            border-left: 2px solid var(--term-green);
            color: #ddd; background: rgba(0, 255, 65, 0.05); width: 100%; 
        }

        /* 修改模式下的輸入框 */
        .edit-area {
            width: 100%; background: #111; border: 1px solid var(--user-cyan);
            color: var(--user-cyan); padding: 10px; font-family: inherit; font-size: 1rem;
            outline: none; resize: vertical; min-height: 80px;
        }

        /* 動作按鈕列 */
        .msg-actions { display: flex; gap: 10px; opacity: 0.7; }
        .msg-actions:hover { opacity: 1; }
        .action-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.6); padding: 3px 8px; font-size: 0.7rem;
            display: flex; align-items: center; gap: 5px; cursor: pointer;
            transition: 0.2s;
        }
        .action-btn:hover { border-color: #fff; color: #fff; background: rgba(255,255,255,0.1); }
        .action-btn.btn-red { border-color: var(--alert-red); color: var(--alert-red); }
        .action-btn.btn-red:hover { background: rgba(255, 51, 51, 0.2); }
        .action-btn svg { width: 12px; height: 12px; fill: currentColor; }

        /* 加載動畫 */
        .loading-dots { display: flex; align-items: center; gap: 6px; padding: 10px 0; }
        .dot { width: 8px; height: 8px; background-color: var(--term-green); border-radius: 50%; animation: dot-pulse 1.2s infinite ease-in-out; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dot-pulse { 0%, 100% { transform: scale(0.5); opacity: 0.3; } 50% { transform: scale(1.2); opacity: 1; } }

        /* 表格樣式 */
        .msg-ai table { border-collapse: collapse; width: 100%; margin: 15px 0; border: 1px solid #ffffff !important; }
        .msg-ai th, .msg-ai td { border: 1px solid #ffffff !important; padding: 10px; text-align: left; }
        .msg-ai th { background-color: #222; color: var(--term-green); }

        /* 代碼塊 */
        .code-block { margin: 15px 0; border: 1px solid #444; background: #1e1e1e; border-radius: 4px; overflow: hidden; }
        .code-header { background: #2d2d2d; padding: 6px 12px; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; color: #aaa; border-bottom: 1px solid #444; }
        .code-info { display: flex; gap: 15px; font-family: 'Consolas', monospace; }
        .code-btn { background: transparent; border: 1px solid #555; color: #aaa; padding: 2px 8px; cursor: pointer; font-size: 0.7rem; }
        .code-btn:hover { border-color: #fff; color: #fff; }
        .run-btn { color: var(--user-cyan) !important; border-color: var(--user-cyan) !important; font-weight: bold; }

        #input-area { border-top: var(--border); padding: 15px; display: flex; gap: 10px; background: #000; z-index: 1000; flex-shrink: 0; min-height: 70px; }
        input[type="text"] { flex: 1; background: #111; border: 1px solid #333; color: var(--term-green); padding: 12px; font-family: inherit; outline: none; font-size: 16px; }
        #send-btn { background: var(--term-green); font-weight: bold; color: #000; border: none; padding: 0 20px; cursor: pointer; }
        #send-btn.stop-mode { background: transparent; border: 1px solid var(--alert-red); color: var(--alert-red); }

        /* 自定義彈窗 (Modal) */
        .hacker-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 99999; justify-content: center; align-items: center; }
        .modal-win { width: 90%; max-width: 500px; background: #000; border: 2px solid var(--term-green); display: flex; flex-direction: column; box-shadow: 0 0 20px var(--term-dim); }
        .modal-head { padding: 12px; background: #111; border-bottom: 1px solid var(--term-green); color: var(--term-green); font-weight: bold; }
        .modal-body { padding: 20px; color: #fff; font-family: inherit; line-height: 1.5; }
        .modal-foot { padding: 15px; display: flex; justify-content: flex-end; gap: 15px; border-top: 1px solid #222; }
        .modal-btn { padding: 8px 20px; border: 1px solid var(--term-green); color: var(--term-green); background: transparent; cursor: pointer; font-family: inherit; }
        .modal-btn:hover { background: var(--term-green); color: #000; }
        .modal-btn.btn-red { border-color: var(--alert-red); color: var(--alert-red); }
        .modal-btn.btn-red:hover { background: var(--alert-red); color: #fff; }

        /* 執行視窗 */
        .runner-modal-win { width: 95%; max-width: 1000px; height: 90vh; }
        .modal-body-full { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        #runner-frame { flex: 1; width: 100%; border: none; background: #fff; }
        #console-log-area { height: 150px; background: #050505; border-top: 1px solid var(--term-dim); color: #ddd; font-family: 'Consolas', monospace; font-size: 0.8rem; overflow-y: auto; padding: 10px; }
    </style>
</head>
<body>

<header>
    <div>ZELFA // TERMINAL</div>
    <select id="model-select">
        <option value="gpt-oss:120b">GPT OSS (Ollama)</option> 
        <option value="deepseek-v3.2">DeepSeek V3.2 (Ollama)</option> 
        <option value="gemma3:27b">Gemma3 (Ollama)</option>
        <option value="gemini-3-flash-preview">Gemini 3 Flash Preview (Ollama)</option> 
        <option value="nemotron-3-nano:30b">Nemotron 3 Nano (Ollama)</option> 
        <option value="ministral-3:14b">Ministral 3 (Ollama)</option> 
        <option value="qwen3-vl:235b">Qwen3 VL (Ollama)</option> 
        <option value="qwen3-next:80b">Qwen3 Next (Ollama)</option> 
        <option value="qwen3-coder:480b">Qwen3 Coder (Ollama)</option>
        <option value="minimax-m2.1">Minimax M2 (Ollama)</option> 
        <option value="kimi-k2:1t">Kimi K2 (Ollama)</option> 
        <option value="rnj-1:8b">RNJ 1 (Ollama)</option> 
        <option value="devstral-2:123b">Devstral 2 (Ollama)</option> 
        <option value="cogito-2.1:671b">Cogito 2.1 (Ollama)</option> 
        <option value="glm-4.7">GLM 4.7 (Ollama)</option> 
        <option value="gpt-4o-mini">✨ GPT 4o Mini (OpenAI)</option>
        <option value="gpt-4.1-nano">✨ GPT 4.1 Nano (OpenAI)</option> 
        <option value="gpt-5-nano">✨ GPT 5 Nano (OpenAI Flex)</option> 
        <option value="gpt-5-mini">✨ GPT 5 Mini (OpenAI Flex)</option>
    </select>
    <button onclick="confirmPurge()" style="color:var(--alert-red); border-color:var(--alert-red);">PURGE LOGS</button>
</header>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Execute command..." autocomplete="off">
    <button id="send-btn" onclick="handleButtonClick()">SEND</button>
</div>

<!-- 自定義通用彈窗 -->
<div id="custom-modal" class="hacker-modal">
    <div class="modal-win">
        <div class="modal-head" id="modal-title">SYSTEM PROMPT</div>
        <div class="modal-body" id="modal-body-text">Confirm action?</div>
        <div class="modal-foot" id="modal-actions">
            <button class="modal-btn" id="modal-cancel">CANCEL</button>
            <button class="modal-btn btn-red" id="modal-confirm">EXECUTE</button>
        </div>
    </div>
</div>

<!-- 執行視窗 -->
<div id="runner-modal" class="hacker-modal">
    <div class="modal-win runner-modal-win">
        <div class="modal-head">
            <div style="display:flex; align-items:center; gap:10px; color:var(--term-green);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <span id="runner-label">Runner Console</span>
            </div>
            <button class="modal-close" onclick="closeRunner()">×</button>
        </div>
        <div class="modal-body-full">
            <iframe id="runner-frame"></iframe>
            <div id="console-log-area"></div>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelect = document.getElementById('model-select');
    const runnerModal = document.getElementById('runner-modal');
    const runnerFrame = document.getElementById('runner-frame');
    const consoleLogArea = document.getElementById('console-log-area');
    
    const customModal = document.getElementById('custom-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBodyText = document.getElementById('modal-body-text');
    const modalConfirmBtn = document.getElementById('modal-confirm');
    const modalCancelBtn = document.getElementById('modal-cancel');

    let history = [];
    try { history = JSON.parse(localStorage.getItem('chatHistory')) || []; } catch (e) {}

    let isGenerating = false;
    let isStopped = false; 
    let abortController = null;

    // --- SVG Icons ---
    const ICON_COPY = `<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`;
    const ICON_EDIT = `<svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>`;
    const ICON_DELETE = `<svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`;
    const ICON_SEND = `<svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>`;

    const getB64 = (str) => btoa(unescape(encodeURIComponent(str)));
    const fromB64 = (str) => decodeURIComponent(escape(atob(str)));

    function formatSize(text) {
        const bytes = new Blob([text]).size;
        if (bytes < 1024) return bytes + " B";
        return (bytes / 1024).toFixed(2) + " KB";
    }

    // --- 自定義彈窗邏輯 ---
    function showAlert(title, message, isConfirm = false, onConfirm = null) {
        modalTitle.innerText = title;
        modalBodyText.innerText = message;
        modalConfirmBtn.innerText = isConfirm ? "EXECUTE" : "OK";
        modalCancelBtn.style.display = isConfirm ? "block" : "none";
        customModal.style.display = "flex";

        modalConfirmBtn.onclick = () => {
            customModal.style.display = "none";
            if (onConfirm) onConfirm();
        };
        modalCancelBtn.onclick = () => {
            customModal.style.display = "none";
        };
    }

    // --- 核心渲染與動作 ---
    const renderer = new marked.Renderer();
    renderer.code = function({ text, lang }) {
        const validLang = (lang && hljs.getLanguage(lang)) ? lang : 'plaintext';
        const highlighted = hljs.highlight(text, { language: validLang }).value;
        const b64 = getB64(text);
        const runnable = ['javascript', 'js', 'html'].includes(validLang.toLowerCase());

        return `
            <div class="code-block">
                <div class="code-header">
                    <div class="code-info">
                        <strong>${validLang.toUpperCase()}</strong>
                        <span>Len: ${text.length}</span>
                        <span>Size: ${formatSize(text)}</span>
                    </div>
                    <div class="code-actions">
                        ${runnable ? `<button class="code-btn run-btn" onclick="openRunner('${b64}', '${validLang.toLowerCase()}')">RUN</button>` : ''}
                        <button class="code-btn" onclick="copyCode('${b64}', this)">COPY</button>
                    </div>
                </div>
                <pre><code class="hljs language-${validLang}">${highlighted}</code></pre>
            </div>`;
    };
    marked.setOptions({ renderer, breaks: true, gfm: true });

    function loadHistory() {
        chatBox.innerHTML = '';
        history.forEach((msg, index) => {
            addMessageToUI(msg, index);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addMessageToUI(msg, index) {
        const container = document.createElement('div');
        container.className = `msg-container ${msg.role === 'user' ? 'user' : 'ai'}`;
        container.id = `msg-cnt-${index}`;

        const bubble = document.createElement('div');
        bubble.className = `msg msg-${msg.role === 'user' ? 'user' : 'ai'}`;
        
        if (msg.role === 'user') {
            bubble.textContent = msg.content;
        } else {
            bubble.innerHTML = marked.parse(msg.content);
            bubble.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
        }

        const actions = document.createElement('div');
        actions.className = 'msg-actions';

        // Copy Button
        const btnCopy = createActionBtn(ICON_COPY, "Copy", () => {
            navigator.clipboard.writeText(msg.content);
            showAlert("SUCCESS", "Content copied to clipboard.");
        });
        actions.appendChild(btnCopy);

        // Edit Button (User Only)
        if (msg.role === 'user') {
            const btnEdit = createActionBtn(ICON_EDIT, "Edit", () => enterEditMode(index));
            actions.appendChild(btnEdit);
        }

        // Delete Button
        const btnDel = createActionBtn(ICON_DELETE, "Delete", () => {
            showAlert("CONFIRMATION", "Purge this message from history?", true, () => {
                history.splice(index, 1);
                saveAndReload();
            });
        }, true);
        actions.appendChild(btnDel);

        container.appendChild(bubble);
        container.appendChild(actions);
        chatBox.appendChild(container);
    }

    function createActionBtn(icon, label, onClick, isRed = false) {
        const btn = document.createElement('button');
        btn.className = `action-btn ${isRed ? 'btn-red' : ''}`;
        btn.innerHTML = `${icon} ${label}`;
        btn.onclick = onClick;
        return btn;
    }

    // --- 修改訊息功能 ---
    function enterEditMode(index) {
        const container = document.getElementById(`msg-cnt-${index}`);
        const bubble = container.querySelector('.msg');
        const originalContent = history[index].content;

        bubble.innerHTML = '';
        const textarea = document.createElement('textarea');
        textarea.className = 'edit-area';
        textarea.value = originalContent;
        
        const saveRow = document.createElement('div');
        saveRow.style.cssText = "display:flex; gap:10px; margin-top:10px; width:100%; justify-content:flex-end;";
        
        const btnResend = createActionBtn(ICON_SEND, "RESEND", () => {
            const newText = textarea.value.trim();
            if (!newText) return;
            // 刪除此訊息之後的所有內容並重新發送
            history = history.slice(0, index);
            userInput.value = newText;
            saveAndReload();
            sendMessage();
        });
        
        const btnCancel = createActionBtn(ICON_DELETE, "CANCEL", () => loadHistory());

        saveRow.appendChild(btnCancel);
        saveRow.appendChild(btnResend);
        bubble.appendChild(textarea);
        bubble.appendChild(saveRow);
        textarea.focus();
    }

    function saveAndReload() {
        localStorage.setItem('chatHistory', JSON.stringify(history));
        loadHistory();
    }

    // --- 發送與中斷 ---
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text || isGenerating) return;

        isGenerating = true;
        isStopped = false;
        abortController = new AbortController();
        userInput.value = ''; userInput.disabled = true;
        sendBtn.innerHTML = 'STOP'; sendBtn.classList.add('stop-mode');

        const userMsg = { role: 'user', content: text };
        history.push(userMsg);
        addMessageToUI(userMsg, history.length - 1);

        const aiIndex = history.length;
        const aiContainer = document.createElement('div');
        aiContainer.className = 'msg-container ai';
        const aiBubble = document.createElement('div');
        aiBubble.className = 'msg msg-ai';
        aiBubble.innerHTML = `<div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
        aiContainer.appendChild(aiBubble);
        chatBox.appendChild(aiContainer);
        chatBox.scrollTop = chatBox.scrollHeight;

        let full = "";
        try {
            const res = await fetch('/api/models', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: modelSelect.value, messages: history }),
                signal: abortController.signal
            });
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                
                if (isStopped) break; // 中斷點

                full += chunk;
                aiBubble.innerHTML = marked.parse(full);
                aiBubble.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        } catch (e) {
            if (e.name !== 'AbortError') {
                aiBubble.innerHTML = `<span class="log-err">[SYSTEM ERROR] ${e.message}</span>`;
            }
        } finally {
            // 無論是否中斷，都將已接收內容存入歷史
            const finalContent = isStopped ? full + "\n\n[CONNECTION TERMINATED BY USER]" : full;
            history.push({ role: 'assistant', content: finalContent });
            localStorage.setItem('chatHistory', JSON.stringify(history));
            
            // 重新加載最後一條訊息以加入動作按鈕
            loadHistory();

            isGenerating = false;
            isStopped = false;
            userInput.disabled = false;
            userInput.focus();
            sendBtn.innerHTML = 'SEND';
            sendBtn.classList.remove('stop-mode');
        }
    }

    window.handleButtonClick = () => { 
        if(isGenerating) {
            isStopped = true;
            if(abortController) abortController.abort();
        } else {
            sendMessage();
        }
    };

    function confirmPurge() {
        showAlert("DANGER ZONE", "This will wipe all locally stored logs. Proceed?", true, () => {
            history = [];
            saveAndReload();
            showAlert("SYSTEM", "Data purged successfully.");
        });
    }

    // --- Runner 邏輯 ---
    window.openRunner = function(b64, lang) {
        const code = fromB64(b64);
        runnerModal.style.display = 'flex';
        consoleLogArea.innerHTML = `<div style="color:#888">// Initializing Environment...</div><hr class="modal-hr">`;
        
        const bridge = `<script>
            const _l = (m, t='info') => window.parent.postMessage({ type: 'console', method: t, content: m }, '*');
            console.log = (...a) => _l(a.map(x => typeof x==='object'?JSON.stringify(x):x).join(' '), 'info');
            console.error = (...a) => _l(a.map(x => typeof x==='object'?JSON.stringify(x):x).join(' '), 'error');
            window.onerror = (m, s, l) => console.error(m + " at line " + l);
        <\/script>`;

        if (lang === 'html') {
            document.getElementById('runner-label').innerText = "HTML Preview";
            runnerFrame.srcdoc = bridge + code;
        } else {
            document.getElementById('runner-label').innerText = "JavaScript Sandbox";
            runnerFrame.srcdoc = bridge + `<body style="padding:20px; font-family:sans-serif;"><h3>JS Execution Result</h3><p>Console active below.</p><script>${code}<\/script></body>`;
        }
    };

    window.addEventListener('message', (e) => {
        if (e.data.type === 'console') {
            const l = document.createElement('div');
            if(e.data.method === 'error') l.className = 'log-err';
            l.textContent = `[${e.data.method.toUpperCase()}] ${e.data.content}`;
            consoleLogArea.appendChild(l);
            consoleLogArea.scrollTop = consoleLogArea.scrollHeight;
        }
    });

    window.closeRunner = () => { runnerModal.style.display = 'none'; runnerFrame.srcdoc = ''; };
    window.copyCode = (b64, btn) => {
        navigator.clipboard.writeText(fromB64(b64));
        const old = btn.innerText; btn.innerText = 'COPIED';
        setTimeout(()=> btn.innerText = old, 1500);
    };

    userInput.addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
    window.onload = loadHistory;
</script>
</body>
</html>
